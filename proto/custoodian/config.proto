syntax = "proto3";

package custoodian;

import "proto/custoodian/enums.proto";

option go_package = "custoodian/pkg/config";

// Root configuration message
message Config {
  // Project configuration
  Project project = 1;

  // Networking configuration
  Networking networking = 2;

  // Compute configuration
  Compute compute = 3;

  // Load balancer configuration
  repeated LoadBalancer load_balancers = 4;

  // IAM configuration
  Iam iam = 5;

  // Storage configuration
  Storage storage = 6;

  // Cloud Run configuration
  CloudRun cloud_run = 7;

  // Database configuration
  Databases databases = 8;

  // Secret Manager configuration
  SecretManager secret_manager = 9;
}

// Project represents a GCP project configuration
message Project {
  // Project ID (must be globally unique)
  string id = 1;

  // Human-readable project name
  string name = 2;

  // Billing account ID
  string billing_account = 3;

  // Organization ID (optional)
  string organization_id = 4;

  // Folder ID (optional, mutually exclusive with organization_id)
  string folder_id = 5;

  // APIs to enable
  repeated GcpApi apis = 6;

  // Labels for the project
  map<string, string> labels = 7;
}

// Networking configuration
message Networking {
  // Reserved IP addresses
  repeated ReservedIp reserved_ips = 1;

  // VPC networks
  repeated Vpc vpcs = 2;

  // Firewall rules
  repeated FirewallRule firewall_rules = 3;

  // NAT gateways
  repeated NatGateway nat_gateways = 4;
}

// Reserved IP address configuration
message ReservedIp {
  // Name of the reserved IP
  string name = 1;

  // Type of reserved IP (global or regional)
  ReservedIpType type = 2;

  // Region (required for regional IPs)
  Region region = 3;

  // Network tier
  NetworkTier network_tier = 4;

  // Description
  string description = 5;
}

// VPC network configuration
message Vpc {
  // Name of the VPC
  string name = 1;

  // Description
  string description = 2;

  // Subnets
  repeated Subnet subnets = 3;

  // Auto create subnetworks
  bool auto_create_subnetworks = 4;

  // Routing mode
  string routing_mode = 5; // "GLOBAL" or "REGIONAL"
}

// Subnet configuration
message Subnet {
  // Name of the subnet
  string name = 1;

  // CIDR range
  string cidr = 2;

  // Region
  Region region = 3;

  // Description
  string description = 4;

  // Enable private Google access
  bool private_ip_google_access = 5;

  // Secondary IP ranges
  repeated SecondaryRange secondary_ranges = 6;
}

// Secondary IP range for subnets
message SecondaryRange {
  // Range name
  string range_name = 1;

  // IP CIDR range
  string ip_cidr_range = 2;
}

// Firewall rule configuration
message FirewallRule {
  // Name of the firewall rule
  string name = 1;

  // Description
  string description = 2;

  // Direction (INGRESS or EGRESS)
  string direction = 3;

  // Priority (0-65534)
  int32 priority = 4;

  // Network
  string network = 5;

  // Source ranges (for INGRESS)
  repeated string source_ranges = 6;

  // Destination ranges (for EGRESS)
  repeated string destination_ranges = 7;

  // Source tags (for INGRESS)
  repeated string source_tags = 8;

  // Target tags
  repeated string target_tags = 9;

  // Allowed protocols and ports
  repeated FirewallAllow allow = 10;

  // Denied protocols and ports
  repeated FirewallDeny deny = 11;
}

// Firewall allow rule
message FirewallAllow {
  // Protocol (tcp, udp, icmp, etc.)
  string protocol = 1;

  // Ports
  repeated string ports = 2;
}

// Firewall deny rule
message FirewallDeny {
  // Protocol (tcp, udp, icmp, etc.)
  string protocol = 1;

  // Ports
  repeated string ports = 2;
}

// NAT Gateway configuration
message NatGateway {
  // Name of the NAT gateway
  string name = 1;

  // Region
  Region region = 2;

  // Router name
  string router = 3;

  // NAT IP allocate option
  string nat_ip_allocate_option = 4; // "MANUAL_ONLY" or "AUTO_ONLY"

  // Static IP addresses
  repeated string nat_ips = 5;

  // Source subnetwork IP ranges
  repeated NatSubnetwork source_subnetwork_ip_ranges_to_nat = 6;
}

// NAT subnetwork configuration
message NatSubnetwork {
  // Name of the subnetwork
  string name = 1;

  // Source IP ranges to NAT
  repeated string source_ip_ranges_to_nat = 2;
}

// Compute configuration
message Compute {
  // Instance templates
  repeated InstanceTemplate instance_templates = 1;

  // Instance groups
  repeated InstanceGroup instance_groups = 2;

  // Individual instances
  repeated Instance instances = 3;
}

// Instance template configuration
message InstanceTemplate {
  // Name of the template
  string name = 1;

  // Description
  string description = 2;

  // Machine type
  MachineType machine_type = 3;

  // Boot disk image
  string image = 4;

  // Boot disk size in GB
  int32 disk_size_gb = 5;

  // Disk type
  DiskType disk_type = 6;

  // Network interfaces
  repeated NetworkInterface network_interfaces = 7;

  // Service account
  string service_account = 8;

  // Scopes
  repeated string scopes = 9;

  // Metadata
  map<string, string> metadata = 10;

  // Tags
  repeated string tags = 11;

  // Labels
  map<string, string> labels = 12;

  // Startup script
  string startup_script = 13;

  // Preemptible
  bool preemptible = 14;
}

// Network interface configuration
message NetworkInterface {
  // Network
  string network = 1;

  // Subnetwork
  string subnetwork = 2;

  // Access configs for external IP
  repeated AccessConfig access_configs = 3;
}

// Access configuration for network interface
message AccessConfig {
  // Name
  string name = 1;

  // Type (ONE_TO_ONE_NAT)
  string type = 2;

  // NAT IP (reserved IP name)
  string nat_ip = 3;

  // Network tier
  NetworkTier network_tier = 4;
}

// Instance group configuration
message InstanceGroup {
  // Name of the instance group
  string name = 1;

  // Description
  string description = 2;

  // Instance template
  string template = 3;

  // Target size
  int32 size = 4;

  // Zones
  repeated Zone zones = 5;

  // Auto scaling configuration
  AutoScaling auto_scaling = 6;

  // Named ports
  repeated NamedPort named_ports = 7;

  // Base instance name
  string base_instance_name = 8;
}

// Auto scaling configuration
message AutoScaling {
  // Minimum replicas
  int32 min = 1;

  // Maximum replicas
  int32 max = 2;

  // CPU target utilization
  float cpu_target = 3;

  // Cooldown period
  int32 cooldown_period = 4;
}

// Named port for instance groups
message NamedPort {
  // Name
  string name = 1;

  // Port
  int32 port = 2;
}

// Individual instance configuration
message Instance {
  // Name of the instance
  string name = 1;

  // Zone
  Zone zone = 2;

  // Machine type
  MachineType machine_type = 3;

  // Boot disk image
  string image = 4;

  // Network interfaces
  repeated NetworkInterface network_interfaces = 5;

  // Service account
  string service_account = 6;

  // Metadata
  map<string, string> metadata = 7;

  // Tags
  repeated string tags = 8;
}

// Load balancer configuration
message LoadBalancer {
  // Name of the load balancer
  string name = 1;

  // Type of load balancer
  LoadBalancerType type = 2;

  // IP address (reserved IP name)
  string ip = 3;

  // Backend service or instance group
  string backend = 4;

  // Port range
  string port_range = 5;

  // Health check
  HealthCheck health_check = 6;
}

// Health check configuration
message HealthCheck {
  // Name
  string name = 1;

  // Type (HTTP, HTTPS, TCP, etc.)
  string type = 2;

  // Port
  int32 port = 3;

  // Request path (for HTTP/HTTPS)
  string request_path = 4;

  // Check interval
  int32 check_interval_sec = 5;

  // Timeout
  int32 timeout_sec = 6;

  // Healthy threshold
  int32 healthy_threshold = 7;

  // Unhealthy threshold
  int32 unhealthy_threshold = 8;
}

// IAM configuration
message Iam {
  // Role bindings
  repeated RoleBinding role_bindings = 1;

  // Service accounts
  repeated ServiceAccount service_accounts = 2;

  // Custom roles
  repeated CustomRole custom_roles = 3;
}

// IAM role binding
message RoleBinding {
  // Role name
  string role = 1;

  // Members
  repeated string members = 2;

  // Condition (optional)
  Condition condition = 3;
}

// IAM condition
message Condition {
  // Title
  string title = 1;

  // Description
  string description = 2;

  // Expression
  string expression = 3;
}

// Service account configuration
message ServiceAccount {
  // Account ID
  string account_id = 1;

  // Display name
  string display_name = 2;

  // Description
  string description = 3;

  // Roles to assign
  repeated string roles = 4;

  // Generate key
  bool generate_key = 5;
}

// Custom IAM role
message CustomRole {
  // Role ID
  string role_id = 1;

  // Title
  string title = 2;

  // Description
  string description = 3;

  // Permissions
  repeated string permissions = 4;

  // Stage (ALPHA, BETA, GA, DEPRECATED)
  string stage = 5;
}

// Storage configuration
message Storage {
  // Cloud Storage buckets
  repeated StorageBucket buckets = 1;
}

// Cloud Storage bucket configuration
message StorageBucket {
  // Bucket name
  string name = 1;

  // Location
  string location = 2;

  // Storage class
  string storage_class = 3; // STANDARD, NEARLINE, COLDLINE, ARCHIVE

  // Uniform bucket-level access
  bool uniform_bucket_level_access = 4;

  // Versioning enabled
  bool versioning = 5;

  // Labels
  map<string, string> labels = 6;

  // Lifecycle rules
  repeated LifecycleRule lifecycle_rules = 7;
}

// Storage bucket lifecycle rule
message LifecycleRule {
  // Action
  LifecycleAction action = 1;

  // Condition
  LifecycleCondition condition = 2;
}

// Lifecycle action
message LifecycleAction {
  // Type (Delete, SetStorageClass)
  string type = 1;

  // Storage class (for SetStorageClass action)
  string storage_class = 2;
}

// Lifecycle condition
message LifecycleCondition {
  // Age in days
  int32 age = 1;

  // Creation date before
  string created_before = 2;

  // Matches storage class
  repeated string matches_storage_class = 3;
}

// Cloud Run configuration
message CloudRun {
  // Cloud Run services
  repeated CloudRunService services = 1;

  // VPC Access Connectors
  repeated CloudRunVpcConnector vpc_connectors = 2;
}

// Cloud Run service configuration
message CloudRunService {
  // Service name
  string name = 1;

  // Service description
  string description = 2;

  // Location (region for Cloud Run)
  Region location = 3;

  // Container image
  string image = 4;

  // Service configuration
  CloudRunServiceConfig config = 5;

  // Traffic configuration
  repeated CloudRunTraffic traffic = 6;

  // Labels
  map<string, string> labels = 7;

  // Annotations
  map<string, string> annotations = 8;

  // IAM bindings
  repeated CloudRunIamBinding iam_bindings = 9;
}

// Cloud Run service configuration
message CloudRunServiceConfig {
  // Container port
  int32 port = 1;

  // Environment variables
  map<string, string> env_vars = 2;

  // Environment variables from secrets
  repeated CloudRunEnvFromSecret env_from_secrets = 3;

  // CPU allocation
  string cpu = 4;

  // Memory allocation
  string memory = 5;

  // Maximum number of instances
  int32 max_instances = 6;

  // Minimum number of instances  
  int32 min_instances = 7;

  // Maximum concurrent requests per instance
  int32 max_concurrent_requests = 8;

  // Request timeout in seconds
  int32 timeout_seconds = 9;

  // Service account email
  string service_account = 10;

  // Volume mounts
  repeated CloudRunVolumeMount volume_mounts = 11;

  // VPC connector
  string vpc_connector = 12;

  // CPU throttling
  bool cpu_throttling = 13;

  // Startup CPU boost
  bool startup_cpu_boost = 14;

  // Execution environment (EXECUTION_ENVIRONMENT_GEN1 or EXECUTION_ENVIRONMENT_GEN2)
  string execution_environment = 15;
}

// Environment variable from secret
message CloudRunEnvFromSecret {
  // Environment variable name
  string name = 1;

  // Secret name
  string secret_name = 2;

  // Secret version
  string version = 3;
}

// Volume mount configuration
message CloudRunVolumeMount {
  // Mount name
  string name = 1;

  // Mount path
  string mount_path = 2;

  // Secret configuration
  CloudRunSecretVolume secret = 3;
}

// Secret volume configuration
message CloudRunSecretVolume {
  // Secret name
  string secret_name = 1;

  // Items to mount from secret
  repeated CloudRunSecretItem items = 2;
}

// Secret item configuration  
message CloudRunSecretItem {
  // Secret key
  string key = 1;

  // File path within mount
  string path = 2;

  // File mode (optional)
  int32 mode = 3;
}

// Traffic configuration for Cloud Run service
message CloudRunTraffic {
  // Revision name (optional, defaults to latest)
  string revision_name = 1;

  // Percentage of traffic (0-100)
  int32 percent = 2;

  // Tag for this traffic split (optional)
  string tag = 3;
}

// IAM binding for Cloud Run service
message CloudRunIamBinding {
  // IAM role
  string role = 1;

  // Members (users, service accounts, groups)
  repeated string members = 2;

  // Condition (optional)
  Condition condition = 3;
}

// VPC connector for Cloud Run
message CloudRunVpcConnector {
  // Connector name
  string name = 1;

  // VPC network
  string network = 2;

  // Subnet
  string subnet = 3;

  // IP CIDR range
  string ip_cidr_range = 4;

  // Machine type
  string machine_type = 5;

  // Min instances
  int32 min_instances = 6;

  // Max instances
  int32 max_instances = 7;

  // Min throughput
  int32 min_throughput = 8;

  // Max throughput
  int32 max_throughput = 9;
}

// Database configuration
message Databases {
  // Cloud SQL instances
  repeated CloudSqlInstance cloud_sql_instances = 1;

  // Cloud Spanner instances
  repeated CloudSpannerInstance cloud_spanner_instances = 2;
}

// Cloud SQL instance configuration
message CloudSqlInstance {
  // Instance name
  string name = 1;

  // Database engine (MYSQL, POSTGRES, SQL_SERVER)
  string database_version = 2;

  // Region
  Region region = 3;

  // Instance tier (machine type)
  string tier = 4;

  // Storage configuration
  CloudSqlStorage storage = 5;

  // Network configuration
  CloudSqlNetwork network = 6;

  // Backup configuration
  CloudSqlBackup backup = 7;

  // High availability configuration
  CloudSqlHa high_availability = 8;

  // Maintenance window
  CloudSqlMaintenance maintenance = 9;

  // Database flags
  map<string, string> database_flags = 10;

  // Labels
  map<string, string> labels = 11;

  // Databases to create
  repeated CloudSqlDatabase databases = 12;

  // Users to create
  repeated CloudSqlUser users = 13;

  // Deletion protection
  bool deletion_protection = 14;

  // Root password (optional)
  string root_password = 15;
}

// Cloud SQL storage configuration
message CloudSqlStorage {
  // Storage type (SSD or HDD)
  string type = 1;

  // Storage size in GB
  int32 size_gb = 2;

  // Auto resize
  bool auto_resize = 3;

  // Auto resize limit
  int32 auto_resize_limit = 4;
}

// Cloud SQL network configuration
message CloudSqlNetwork {
  // Authorized networks
  repeated CloudSqlAuthorizedNetwork authorized_networks = 1;

  // Private IP configuration
  CloudSqlPrivateIp private_network = 2;

  // SSL configuration
  CloudSqlSsl ssl = 3;

  // Public IP enabled
  bool ipv4_enabled = 4;
}

// Authorized network for Cloud SQL
message CloudSqlAuthorizedNetwork {
  // Network name
  string name = 1;

  // CIDR block
  string value = 2;

  // Expiration time (optional)
  string expiration_time = 3;
}

// Private IP configuration
message CloudSqlPrivateIp {
  // Private network name
  string private_network = 1;

  // Allocated IP range
  string allocated_ip_range = 2;
}

// SSL configuration
message CloudSqlSsl {
  // SSL mode (ALLOW, ENCRYPTED_ONLY, TRUSTED_CLIENT_CERTIFICATE_REQUIRED)
  string ssl_mode = 1;

  // Require SSL
  bool require_ssl = 2;
}

// Backup configuration
message CloudSqlBackup {
  // Backup enabled
  bool enabled = 1;

  // Backup start time (HH:MM format)
  string start_time = 2;

  // Point in time recovery
  bool point_in_time_recovery_enabled = 3;

  // Transaction log retention days
  int32 transaction_log_retention_days = 4;

  // Backup location
  string location = 5;
}

// High availability configuration
message CloudSqlHa {
  // HA enabled
  bool enabled = 1;

  // HA type (REGIONAL, ZONAL)
  string type = 2;
}

// Maintenance window
message CloudSqlMaintenance {
  // Day of week (1-7, Monday is 1)
  int32 day = 1;

  // Hour (0-23)
  int32 hour = 2;

  // Update track (canary or stable)
  string update_track = 3;
}

// Cloud SQL database
message CloudSqlDatabase {
  // Database name
  string name = 1;

  // Character set (MySQL only)
  string charset = 2;

  // Collation
  string collation = 3;
}

// Cloud SQL user
message CloudSqlUser {
  // User name
  string name = 1;

  // User password
  string password = 2;

  // Host (MySQL only)
  string host = 3;

  // User type (BUILT_IN, CLOUD_IAM_USER, CLOUD_IAM_SERVICE_ACCOUNT)
  string type = 4;
}

// Cloud Spanner instance configuration
message CloudSpannerInstance {
  // Instance name
  string name = 1;

  // Instance configuration (regional or multi-regional)
  string config = 2;

  // Display name
  string display_name = 3;

  // Number of nodes (for node-based billing)
  int32 node_count = 4;

  // Processing units (for processing unit billing)
  int32 processing_units = 5;

  // Labels
  map<string, string> labels = 6;

  // Databases
  repeated CloudSpannerDatabase databases = 7;

  // Force deletion (bypass deletion protection)
  bool force_destroy = 8;
}

// Cloud Spanner database configuration
message CloudSpannerDatabase {
  // Database name
  string name = 1;

  // DDL statements for schema creation
  repeated string ddl = 2;

  // Deletion protection
  bool deletion_protection = 3;

  // Database dialect (GOOGLE_STANDARD_SQL or POSTGRESQL)
  string database_dialect = 4;

  // Enable drop protection
  bool enable_drop_protection = 5;

  // Version retention period
  string version_retention_period = 6;
}

// Secret Manager configuration
message SecretManager {
  // List of secrets to create
  repeated Secret secrets = 1;
}

// Secret configuration
message Secret {
  // Secret name (must be unique within project)
  string name = 1;

  // Secret value source
  oneof value_source {
    // Plain text value (not recommended for sensitive data)
    string plain_text = 2;
    // Environment variable name to read value from
    string from_env_var = 3;
    // GitHub secret name (for GitHub Actions)
    string from_github_secret = 4;
    // Base64 encoded value
    string base64_value = 5;
  }

  // Replication configuration
  SecretReplication replication = 6;

  // Labels for the secret
  map<string, string> labels = 7;

  // Annotations for the secret
  map<string, string> annotations = 8;

  // Version aliases (e.g., "latest")
  repeated string version_aliases = 9;

  // TTL for automatic deletion (optional)
  string ttl = 10;

  // Topics for notifications (optional)
  repeated string topics = 11;

  // Whether to skip secret creation if it already exists
  bool skip_if_exists = 12;
}

// Secret replication configuration
message SecretReplication {
  oneof replication_type {
    // Automatic replication across all regions
    SecretAutomaticReplication automatic = 1;
    // User-managed replication to specific regions
    SecretUserManagedReplication user_managed = 2;
  }
}

// Automatic replication configuration
message SecretAutomaticReplication {
  // Customer-managed encryption key (optional)
  string kms_key_name = 1;
}

// User-managed replication configuration
message SecretUserManagedReplication {
  // List of replicas
  repeated SecretReplica replicas = 1;
}

// Secret replica configuration
message SecretReplica {
  // Region for the replica
  Region location = 1;

  // Customer-managed encryption key (optional)
  string kms_key_name = 2;
}
